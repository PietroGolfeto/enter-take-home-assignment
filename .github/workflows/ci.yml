name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Quote versions to ensure they are treated as strings
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4  # Updated from v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5  # Updated from v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # optional: enables caching to speed up builds

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Only install from requirements.txt to respect your pins
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run tests
      env:
        OPENAI_API_KEY: "sk-dummy-key-for-tests"
      # Added explicitly: check for src/ existence to avoid errors if empty
      run: |
        pytest tests/ -v --cov=src
